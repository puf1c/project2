<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
</head>
<body>
    <h1>Расчёт погоды на маршруте</h1>
    <form action="/submit-route" method="POST">
        <label for="start">Начальная точка:</label><br>
        <input type="text" id="start" name="start" required><br><br>

        <div id="waypoints">
            <label for="waypoint-1">Промежуточная точка 1:</label><br>
            <input type="text" id="waypoint-1" name="waypoints"><br><br>
        </div>
        <button type="button" onclick="addWaypoint()">Добавить промежуточную точку</button><br><br>

        <label for="end">Конечная точка:</label><br>
        <input type="text" id="end" name="end" required><br><br>

        <button type="submit">ОК</button>
    </form>

    <script>
        let waypointCount = 1;
        function addWaypoint() {
            waypointCount++;
            const div = document.getElementById("waypoints");
            const label = document.createElement("label");
            label.htmlFor = `waypoint-${waypointCount}`;
            label.textContent = `Промежуточная точка ${waypointCount}:`;
            div.appendChild(label);
            div.appendChild(document.createElement("br"));

            const input = document.createElement("input");
            input.type = "text";
            input.id = `waypoint-${waypointCount}`;
            input.name = "waypoints";
            div.appendChild(input);
            div.appendChild(document.createElement("br"));
            div.appendChild(document.createElement("br"));
        }
    </script>
</body>
</html>
